<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FairPlay Links - Pago Exitoso</title>
  <script>
    // Capturar los parámetros de la URL
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      const sessionId = urlParams.get('session_id');

      if (status === 'success') {
        // Aquí puedes usar sessionId para hacer algo si es necesario
        console.log("Pago Exitoso. Session ID: ", sessionId);

        // Redirigir a la app móvil con el esquema personalizado
        window.location.href = `fairPlay://payment-success?session_id=${sessionId}`;
      } else {
        // Si el pago no fue exitoso, puedes mostrar un mensaje o hacer otra cosa
        alert('El pago no fue exitoso.');
        window.location.href = `fairPlay://payment-failed?session_id=${sessionId}`;
      }
    };
  </script>
</head>
<body>
  <h1>¡Pago Exitoso!</h1>
  <p>Redirigiendo a tu aplicación...</p>
</body>
</html>
